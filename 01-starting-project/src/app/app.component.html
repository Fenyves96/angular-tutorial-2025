<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <!-- track: with a unique identifier (for example userId) angular is capable of match these id-s with elements of the list -->
    <!-- everytime when we remove an element from a list it does not have to rerender the whole list -->
    <li>
      <app-user [user]="user" (select)="onSelectUser($event)" />
    </li>
    }
  </ul>

  @if (selectedUser) {
  <app-tasks name="{{ selectedUser.name }}" />
  } @else {
  <p id="fallback">Select a user!</p>
  }
</main>
